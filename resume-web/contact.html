<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <ul>
            <li><a href="./../index.html">Home</a></li>
            <li><a href="./education.html">Education</a></li>
            <li><a href="./work.html">Work</a></li>
            <li><a href="./contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="section-full">
            <div class="header">
                <h1 id="title">Contact Me !</h1>
            </div>
            <div class="contact-container">
                <br>
                <form id="survey-form" action="http://jkorpela.fi/cgi-bin/echo.cgi">
                    <label for="name">Name :</label>
                    <input type=text id="name" name="name" placeholder="Enter your name" required>

                    <label for="email" id="email-label">Email :</label>
                    <input type=email id="email" name="email" placeholder="Enter your Email" required>

                    <label for="number" id="number-label">Age (optional) : </label>
                    <input type=number id="number" min="0" max="100" name="age" placeholder="Enter your age">

                    <label for="dropdown">Gender :</label>
                    <select id="dropdown" name="gender" required>
                        <option value="" selected disabled hidden>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                    <br>
                    <label for="comment">Message :</label>
                    <textarea id="comment" name="message" placeholder="Type your message here"></textarea>
                    <br>
                    <div class="contact-center">
                        <input type="reset" value="Reset">
                        <input type="submit" id="submit" value="Submit">
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>

</html>
